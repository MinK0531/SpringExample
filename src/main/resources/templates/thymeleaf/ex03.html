<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 날짜, 문자열 다루기</title>
</head>
<body>
    <h2>Thymeleaf 날짜, 문자열 다루기</h2>
    <h4 th:text="|Date : ${date}|"></h4>
    <h4 th:text="|LocalDate : ${localDate}|"></h4>
    <h4 th:text="|LocalDateTime : ${localDateTime}|"></h4>

    <h4 th:text="|Date : ${#dates.format(date, 'yyyy-MM-dd HH:mm:ss')}|">2025-04-12 16:21:32</h4>
    <h4 th:text="|LocalDate : ${#temporals.format(localDate, 'yyyy년 M월 d일')}|">2025년 8월 13일</h4>
    <h4 th:text="|LocalDateTime : ${#temporals.format(localDateTime, 'yyyy년 M월 d일 H시 m분 s초')}|">2025년 5월 30일 4시 32분 8초</h4>

    <h3>2. 문자열 다루기</h3>
    <div th:with="string1 = 'No pain. No gain.'">
        <h4 th:text="|문자열 길이 : ${#strings.length(string1)}|"></h4>
        <h4 th:text="|No가 존재하는지 : ${#strings.contains(string1,'No')}|"></h4>

        <h4 th:if="${#strings.startsWith(string1, 'No')}">No로 시작한다</h4>
        <h4 th:if="${#strings.endsWith(string1, 'gain.')}">gain으로 끝난다</h4>
    </div>

    <div th:with="string2 = 'I Love Chicken'">
        <h4 th:text="|치환 : ${#strings.replace(string2, 'Chicken','Pizza')}|"></h4>
        <h4 th:text="${string2}"></h4>

        <h4 th:text="|Love 자르기 : ${#strings.substring(string2, 2, 6)}|"></h4>

        <h4 th:text="|첫번째 단어 : ${#strings.arraySplit(string2, ' ')[0]}|"></h4>
        <h4 th:text="|세번째 단어 : ${#strings.arraySplit(string2, ' ')[2]}|"></h4>
    </div>

    <div th:with="string3 = '               hello                       '">
        <h4 th:text="${string3}"></h4>
        <textarea th:text="${string3}"></textarea>
        <textarea th:text="${#strings.trim(string3)}"></textarea>
    </div>
</body>
</html>
